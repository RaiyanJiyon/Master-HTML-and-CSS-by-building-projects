<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Links</title>
</head>
<body>
    <h1>HTML Links</h1>

    <p>This is a paragraph with a <a href="https://www.example.com">simple link</a>.</p>

    <p>Here's another paragraph with links to different sections on this page:</p>
    <ul>
        <li><a href="#section1">Link to Section 1</a></li>
        <li><a href="#section2">Link to Section 2</a></li>
        <li><a href="#section3">Link to Section 3</a></li>
    </ul>
</body>
</html>
