<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Attributes Example</title>
</head>
<body>
    <h1 id="main-heading" class="heading">Welcome to my Page</h1>

    <p>This is a paragraph with some <a href="https://www.example.com" target="_blank" title="Visit Example">link</a> to Example website.</p>

    <img src="image.jpg" alt="A beautiful image" width="200" height="150">

    <input type="text" id="name" name="name" placeholder="Enter your name">

    <button type="button" onclick="alert('Hello!')">Click Me</button>

    <select name="cars" id="car-select">
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="fiat">Fiat</option>
        <option value="audi">Audi</option>
    </select>

    <label for="color">Choose your favorite color:</label>
    <input type="color" id="color" name="color">

    <textarea id="message" name="message" rows="4" cols="50" placeholder="Enter your message here"></textarea>

    <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" width="560" height="315" frameborder="0" allowfullscreen></iframe>

    <form action="/submit" method="post">
        <input type="checkbox" id="subscribe" name="subscribe" value="yes" checked>
        <label for="subscribe">Subscribe to our newsletter</label>
        <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
