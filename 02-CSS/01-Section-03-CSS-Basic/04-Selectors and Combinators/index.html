<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors & Combinators</title>
    <style>
        /* Element Selector */
        p {
            color: rgb(34, 34, 176);
        }

        /* Class Selector */
        .highlight {
            background-color: yellow;
        }

        /* ID Selector */
        #special {
            font-weight: bold;
        }

        /* Universal Selector */
        * {
            margin: 0;
            padding: 0;
        }

        /* Attribute Selector */
        [type="text"] {
            border: 1px solid black;
        }

        /* Descendant Combinator */
        ul li {
            list-style-type: circle;
        }

        /* Child Combinator */
        .container > div {
            border: 1px solid green;
        }

        /* Adjacent Sibling Combinator */
        h2 + p {
            color: red;
        }

        /* General Sibling Combinator */
        h2 ~ p {
            font-style: italic;
        }
    </style>
</head>
<body>
    <p>This is a paragraph.</p>
    <p class="highlight">This paragraph has a class.</p>
    <p id="special">This paragraph has an ID.</p>
    <input type="text" placeholder="Text Input">
    <ul class="container">
        <li>List Item 1</li>
        <li>List Item 2</li>
    </ul>
    <div class="container">
        <div>Div 1</div>
        <div>Div 2</div>
    </div>
    <h2>Heading 2</h2>
    <p>This paragraph directly follows an h2.</p>
    <p>This is a sibling paragraph.</p>
</body>
</html>
