<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typograph-Google fonts</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap"
      rel="stylesheet"
    />

    <style>
      .madimi-one-regular {
        font-family: "Madimi One", sans-serif;
        font-weight: 400;
        font-style: normal;
      }

      h1 {
        color: #1819;
      }

      h2 {
        color: aqua;
      }

      p {
        color: rgb(122, 148, 148);
      }
    </style>
  </head>
  <body>

    <h1>Heading 1</h1>

    <h2>Heading 2</h2>

    <p class="madimi-one-regular">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Quaerat animi
      incidunt repudiandae consequuntur odio nobis autem dignissimos quae quas
      totam.
    </p>
  </body>
</html>
