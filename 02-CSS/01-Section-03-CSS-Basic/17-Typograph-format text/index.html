<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Typography Formatting with CSS</title>
<style>
  body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    color: #333;
  }

  h1 {
    font-size: 2em;
    font-weight: bold;
    margin-bottom: 20px;
  }

  p {
    font-size: 1.1em;
    margin-bottom: 15px;
  }

  /* Text formatting */
  .italic {
    font-style: italic;
  }

  .bold {
    font-weight: bold;
  }

  .underline {
    text-decoration: underline;
  }

  .uppercase {
    text-transform: uppercase;
  }

  .capitalize {
    text-transform: capitalize;
  }

  .small-caps {
    font-variant: small-caps;
  }

  .highlight {
    background-color: #ffff00;
  }
</style>
</head>
<body>

<h1>Title Heading</h1>

<p>This is a paragraph demonstrating various text formatting techniques using CSS:</p>

<p class="italic">This text is italicized.</p>

<p class="bold">This text is bold.</p>

<p class="underline">This text is underlined.</p>

<p class="uppercase">This text is in uppercase.</p>

<p class="capitalize">this text is capitalized.</p>

<p class="small-caps">This text is in small caps.</p>

<p class="highlight">This text is highlighted.</p>

</body>
</html>
