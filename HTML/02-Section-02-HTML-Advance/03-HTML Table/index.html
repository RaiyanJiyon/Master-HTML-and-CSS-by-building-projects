<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table Example</title>
</head>
<body>
    <h1>HTML Table Example</h1>
    
    <table border="1">
        <caption>Employee Information</caption>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Department</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>John Doe</td>
                <td>Engineering</td>
                <td>$60,000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Jane Smith</td>
                <td>Marketing</td>
                <td>$55,000</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Michael Johnson</td>
                <td>Finance</td>
                <td>$65,000</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
